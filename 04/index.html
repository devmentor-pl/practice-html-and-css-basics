    <title>Three-Level Menu</title>

  <body>
    <nav class="menu-container">
      <ul class="menu-container__list menu">
        <li class="menu__link"><a href="#">HOME</a></li>

          <a href="#" class="submenu">ITEMS</a>
          <ul class="submenu__items">
            <li class="submenu__item2">
              <a href="#" class="links__element">ITEM 1</a>
            </li>
            <li class="submenu__item2">
              <a href="#" class="links__element">ITEM 2</a>
              <ul class="submenu__item2-list">
                <li class="submenu__item-list-item">
                  <a href="#" class="right__item">ITEM 2.1</a>
                </li>
                <li class="submenu__item-list-item">
                  <a href="#" class="right__item">ITEM 2.2</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li class="menu__link"><a href="#">SETTINGS</a></li>
        <li class="menu__link"><a href="#">CONTACT</a></li>
      </ul>
    </nav>
