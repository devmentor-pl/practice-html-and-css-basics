<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            background: #eee;
            font-family: sans-serif;
        }

        a {
            color: #18140D;
            transition: .3s;
            text-decoration: none;
        }

        a:hover {
            color: #6BC4EE;
        }

        span {
            padding: 0;
            margin: 0;
            font-family: cursive;
        }

        li {
            list-style: none;
        }

        nav {
            background: #FFF;
        }

        nav>ul {
            display: flex;
        }

        nav>ul>li {
            display: flex;
            align-items: center;
            position: relative;
            padding: 30px;
            transition: .3s;
        }

        nav>ul>li:hover::after {
            position: absolute;
            content: '';
            left: 0;
            top: 0;
            width: 100%;
            height: 3px;
            background: #009AE1;
        }

        nav>ul>li>a {
            text-transform: uppercase;
            font-weight: bold;
        }

        nav>ul>li>a span {
            display: inline-block;
            margin-left: 10px;
            transform: rotate(90deg);
        }

        nav>ul>li ul {
            position: absolute;
            background: #333;
        }

        nav>ul>li>ul {
            display: none;
            top: 100%;
        }

        nav>ul>li:hover>ul {
            display: block;
        }

        nav>ul>li>ul li {
            width: 250px;
            padding: 20px;
        }

        nav>ul>li>ul a {
            color: #ADB4AC;
        }

        nav>ul>li>ul>li {
            position: relative;
            cursor: pointer;
        }

        nav>ul>li>ul>li:hover>a,
        nav>ul>li>ul>li>ul>li:hover>a {
            color: #FFF;
        }

        nav>ul>li>ul>li span {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
        }

        nav>ul>li>ul>li>ul {
            display: none;
            top: 0;
            right: -100%;
        }

        nav>ul>li>ul>li:hover ul {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Items <span>></span></a>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2 <span>></span></a>
                        <ul>
                            <li><a href="#">Item 2.1</a></li>
                            <li><a href="#">Item 2.2</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>

</html>
