<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin: 0;
	    padding: 0;
	    border: 0;
	    font-size: 100%;
	    font: inherit;
        box-sizing: border-box;
        }
        body {
        background-color: rgb(247, 247, 247);
        }
        div {
        list-style-type: none;
        padding: 0;
        background-color: white;
        margin: 10px;
        margin-top: 0;
        height: 70px;
        margin-left: 5%;
        width: 90%;
        font-size: 0;

        }
        ul {
        margin-left: 5%;
        width: 90%;
        font-size: 0;
        }
        li {
        display: inline-block;
        line-height: 70px;
        width: 25%;
        font-size: 16px;
        text-align: center;
        padding-left: 2%;
        border-top: 3px solid white;
        }
        li:hover {
        border-top: 3px solid;
        }
        
        li .submenu {
            background-color: gray;
            display:none;
            border-top: 0px;

                    }
        li:hover .submenu {
            display: block;
            position: absolute;
            border-top: 0px;
            left: 22.5%;
            max-width: 22.5%;
        }
        div ul li {
            border-top: 3px solid gray;
            background-color: gray;
            line-height: 70px;
            height: 70px;
            display: block;
                    }
        div ul:hover li {
            border-top: 3px solid gray; 
            line-height: 70px;
            height: 70px;        }    
         div li:hover div ul li+li {
            width: 100%;
            position: absolute;
            left: 0%;
        }
        a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .submenu2 {
            position: absolute;
            left: 100%;
            top: 0;
            height: 15vh;
            width: 25vw;
        }
        .submenu3 {
            position: absolute;
            left: 200%;
            top: 200%;
            height: 15vh;
            width: 25vw;
        }
        .listcon {
            position: relative;
            width: 100vw;
            height: 100vh;
            visibility: hidden;
        }
        .item1 {
            width:10vh;
            height: 15vh;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            
                <li>HOME

                </li>
                <li><p>ITEMS</p>
                    <div class="submenu">
                        <ul>
                            <li class="item1"><a href="#">Item1</a>
                                <ul class = "sublist">
                                    <div class="listcon">
                                        <li class="submenu2">Item 1.1</li>
                                        <li class="submenu3">Item 1.2</li>
                                    </div>
                                </ul>
                            </li>
                            <li><a href="#">Item2</a></li>
                        </ul>
                    </div>
                </li>
                <li>SETTINGS</li>
                <li>CONTACT</li>
            
        </div>        
            
    </nav>
</body>
</html>
