<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout of Website</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header row">
        <div class="header__container container">
            <h1 class="header__logo cell"></h1>
            <nav class="header__nav cell"></nav>
        </div>
    </header>

    <section class="content row">
        <div class="content__container container">
            <div class="content__article cell"></div>
            <div class="conent__ads cell"></div>
        </div>
    </section>

    <section class="column row">
        <div class="column__container container">
            <div class="content__column cell"></div>
            <div class="content__column cell"></div>
            <div class="content__column cell"></div>
        </div>
    </section>

    <section class="footer row">
        <div class="footer__container container">
            <footer class="footer__content cell"></footer>
        </div>
    </section>

</body>

</html>
