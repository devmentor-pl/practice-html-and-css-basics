<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>05 - Site layout</title>
  </head>
  <body>
    <!-- Header container -->
    <header class="container--border marg--btm">
      <div class="header__container container--maxW">
        <div class="header--logo content--settings"></div>
        <nav class="header--nav content--settings"></nav>
      </div>
    </header>
    <!-- End of header container -->
    <!-- Section container -->
    <main>
      <section class="container--border">
        <div class="section__container container--maxW">
          <div class="section--ele content--settings"></div>
          <div class="section--ele content--settings"></div>
        </div>
      </section>
      <!-- End of section container -->
      <!-- Article container -->
      <article class="container--border">
        <div class="article__container container--maxW">
          <div class="article--ele content--settings"></div>
          <div class="article--ele content--settings"></div>
          <div class="article--ele content--settings"></div>
        </div>
      </article>
      <!-- End of article container -->
    </main>
    <!-- Footer -->
    <footer class="container--border">
      <div class="footer__container container--maxW">
        <div class="footer--ele content--settings"></div>
      </div>
    </footer>
    <!-- End of footer -->
  </body>
</html>
