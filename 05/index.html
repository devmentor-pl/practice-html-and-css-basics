<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./styles/reset.css"
    >
    <link
        rel="stylesheet"
        href="./styles/base.css"
    >

    <link
        rel="stylesheet"
        href="./styles/header.css"
    >
    <link
        rel="stylesheet"
        href="./styles/main.css"
    >
    <link
        rel="stylesheet"
        href="./styles/section.css"
    >
    <link
        rel="stylesheet"
        href="./styles/footer.css"
    >
    <title>Uklad strony</title>
</head>

<body>
    <header class="header row row-small">
        <div class="header__container container">
            <h1 class="header__logo cell"></h1>
            <nav class="header__nav cell"></nav>
        </div>

    </header>
    <main class="content row">
        <div class="content__container container">
            <article class="content__article-left cell"></article>
            <article class="content__article-right cell"></article>
        </div>
    </main>
    <section class="section row">
        <div class="section__container container">
            <div class="section__item-middle cell"></div>
            <div class="section__item-middle cell"></div>
            <div class="section__item-right cell"></div>
        </div>
    </section>
    <footer class="footer row row-small">
        <div class="footer__container container">
            <section class="footer__copyrights cell"></section>
        </div>
    </footer>
</body>

</html>
