<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Basic Layout - HTML & CSS BASICS - #05</title>
  </head>
  <body>
    <header class="green-container green-container__nav">
      <nav class="blue-container blue-container__nav">
        <a class="orange-container orange-container__nav-item__one" href="/"></a>
        <div class="orange-container orange-container__nav-item__two"></div>
      </nav>
    </header>

    <main class="green-container green-container__main-one">
      <section class="blue-container blue-container__section-one">
        <div class="orange-container orange-container__main-item"></div>
        <div class="orange-container orange-container__main-item"></div>
      </section>
    </main>

    <main class="green-container green-container__main-two">
      <section class="blue-container blue-container__section-two">
        <div class="orange-container orange-container__main-item"></div>
        <div class="orange-container orange-container__main-item"></div>
        <div class="orange-container orange-container__main-item"></div>
      </section>
    </main>

    <footer class="green-container">
      <div class="blue-container blue-container__footer">
        <a class="orange-container orange-container__footer-item" href="/"></a>
      </div>
    </footer>
  </body>
</html>
