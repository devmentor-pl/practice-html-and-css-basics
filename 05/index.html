<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <header class="header row">
        <div class="header__container container">
            <div class="header__logo cell"></div>
            <div class="header__nav cell"></div>
        </div>
    </header>
    <section class="content row">
        <div class="content__container container">
            <div class="content__article cell"></div>
            <div class="content__article cell"></div>
        </div>
    </section>
    <section class="content row">
        <div class="content__container container">
            <div class="content__image cell"></div>
            <div class="content__image cell"></div>
            <div class="content__image cell"></div>
        </div>
    </section>
    <footer class="footer__container row">
        <div class="footer__container container">
            <div class="footer__copyrights cell"></div>
        </div>
    </footer>
</body>
</html>
