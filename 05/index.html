<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML & CSS BASICS - #05</title>
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/base.css" rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet">
    <link href="./styles/content.css" rel="stylesheet">
    <link href="./styles/footer.css" rel="stylesheet">
    
</head>
<body>
    <header class="header row">
        <div class="header__container container">
            <div class="header__logo cell"></div>
            <div class="header__navbar cell"></div>
        </div>
    </header>

    <section class="content row">
        <div class="content__container container first-content">
            <article class="content__article cell first"></article>
            <article class="content__article cell first"></article>
        </div>
    </section>

    <section class="content row">
        <div class="content__container container second-content">
            <article class="content__article cell second"></article>
            <article class="content__article cell second"></article>
            <article class="content__article cell second"></article>
        </div>  
    </section>

    <footer class="footer row">
        <div class="footer__container container">
            <div class="footer cell"></div>
        </div>
    </footer>
    
</body>
</html>
