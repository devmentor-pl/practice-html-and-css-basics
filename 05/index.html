<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task nr 05 - done !!!! 100% yeah !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <!--header: logo on the left and menu on the right-->
    <header class="header row">
        <div class="container header__container">
            <h1 class="cell header__logo"></h1> <!--skoro to logo to powinno być <img> 
                czyli dodane zdjęcie np; <img class="cell header__logo" /> -->
            <nav class=" cell header__nav"></nav>
        </div>
    </header>
<!--first section with two columns-->
    <section class="content row ">
        <div class="content__container--first container">
            <article class="content__column--first cell"></article>
            <article class="content__column--first cell"></article>
        </div>
    </section>
<!--second section with three columns-->
    <section class="content row">
        <div class="content__container--second container">
            <article class="content__column--second cell"></article>
            <article class="content__column--second cell"></article>
            <article class="content__column--second cell"></article>
        </div>
    </section>
<!--footer-->
    <footer class="footer row ">
        <div class="footer__container container">
            <section class="footer__content cell"></section>
        </div>
    </footer>
</body>
</html>
