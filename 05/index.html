<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="page">
    <header class="page__header header">
        <div class="header__container container">
            <div class="header__logo column"></div>
            <nav class="header__nav column"></nav>
        </div>
    </header>
    <article class="page__article1 article1">
        <div class="article1__container container">
            <section class="article1__column1 column"></section>
            <section class="article1__column2 column"></section>
        </div>
    </article>
    <article class="page__article2 article2">
        <div class="article2__container container">
            <section class="article2__column1 column"></section>
            <section class="article2__column2 column"></section>
            <section class="article2__column3 column"></section>
        </div>
    </article>
    <footer class="page__footer footer">
        <div class="footer__container container">
            <div class="footer__contact column"></div>
        </div>
    </footer>
</body>

</html>
