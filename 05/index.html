<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="header row">
        <div class="header__container container">
            <h1 class="header__logo cell"></h1>
            <nav class="header__nav cell"></nav>
        </div>
    </header>

    <section class="content row">
        <div class="content__container--bg container">
            <article class="content__article--bg cell"></article>
            <article class="content__article--bg cell"></article>
        </div>
    </section>

    <section class="content row">
        <div class="content__container--sm container">
            <article class="content__article--sm cell"></article>
            <article class="content__article--sm cell"></article>
            <article class="content__article--sm cell"></article>
        </div>
    </section>

    <footer class="content row">
        <div class="footer__container container">
            <section class="footer__copyrights cell"></section>
        </div>
    </footer>
</body>

</html>
