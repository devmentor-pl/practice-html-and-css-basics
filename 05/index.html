<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <header class="header row">
        <div class="header__container container">
            <h1 class="header__logo cell"></h1>
            <nav class="header__menu cell"></nav>
        </div>
    </header>
    <section class="content row">
        <div class="content__container container">
            <article class="content__article cell"></article>
            <article class="content__article cell"></article>
        </div>
    </section>
    <section class="content-second row">
        <div class="content__container-second container">
            <article class="content__article-second cell"></article>
            <article class="content__article-second cell"></article>
            <article class="content__article-second cell"></article>
        </div>
    </section>
    <footer class="footer row">
        <div class="footer__container container">
            <section class="footer__footer cell"></section>
        </div>
    </footer>
</body>
</html>
