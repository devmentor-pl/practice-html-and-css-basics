<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devmentor.pl - HTML & CSS BASICS - #05</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="lastbox.css">
</head>
<body>
  <header class="header row">
      <div class="header__container container">
          <h1 class="header__logo cell"></h1>
          <nav class="header__nav cell"></nav>
      </div>
  </header>
 
  <section class="content row">
      <div class="content__container container">
          <article class="content__article cell"></article>
          <aside class="content__ads cell"></aside>
      </div>
  </section>

  <footer class="footer row">
      <div class="footer__container container">
          <section class="footer__copyrights cell"></section>
          <section class="footer__logo cell"></section>
          <section class="footer__sponsor cell"></section>
      </div>
  </footer>
  
  <lastbox class="lastbox row">
      <div class="lastbox__container container">
          <section class="lastbox__box cell"></section>
      </div>
  </lastbox>
</body>
</html>
