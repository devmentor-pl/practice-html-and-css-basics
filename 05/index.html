<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Webpage layout</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
  </head>
  <body>
    <header class="header row">
      <div class="header__container container">
        <h1 class="header__logo cell"></h1>
        <nav class="header__nav cell"></nav>
      </div>
    </header>
    <section class="content row">
      <div class="content__container container container--top">
        <article class="content__article cell"></article>
        <article class="content__article cell"></article>
      </div>
    </section>
    <section class="content row">
      <div class="content__container container container--two">
        <article class="content__article cell"></article>
        <article class="content__article cell"></article>
        <article class="content__article cell"></article>
      </div>
    </section>
    <footer class="footer row">
      <div class="footer_container container">
        <section class="footer__cell cell"></section>
      </div>
    </footer>
  </body>
</html>
