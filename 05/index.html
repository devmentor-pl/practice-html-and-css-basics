<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Page Layout</title>
  </head>
  <body>
    <header class="green_line header">
      <div class="blue_line">
        <div class="content logo"></div>
        <div class="content menu"></div>
      </div>
    </header>

    <main class="green_line main">
      <div class="blue_line">
        <div class="content article_left"></div>
        <div class="content article_right"></div>
      </div>
    </main>

    <article class="green_line testimonials">
        <div class="blue_line space_top--bottom">
          <div class="content testimonial"></div>
          <div class="content testimonial"></div>
          <div class="content testimonial"></div>
        </div>
      </article>

      <footer class="green_line footer">
        <div class="blue_line ">
          <div class="content middle_footer"></div>
        </div>
      </footer>
  </body>
</html>
