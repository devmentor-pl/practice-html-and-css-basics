<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout task</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    <header class="header row">
        <div class="header__container container">
            <div class="logo"></div>
            <div class="navbar"></div>
        </div>
    </header>
    
    <main class="main__container">
        <section class="section__top row">
            <div class="section__top-container container">
                <div class="top__content content"></div>
                <div class="top__content content"></div>
            </div>
        </section>
        <section class="section__bottom row">
            <div class="section__bottom-container container">
                <div class="bottom__content content"></div>
                <div class="bottom__content content"></div>
                <div class="bottom__content content"></div>
            </div>
        </section>
    </main>
    <footer class="footer__container row">
        <div class="footer__section container">
            <div class="footer__content"></div>
        </div>
    </footer>
</body>
</html>
