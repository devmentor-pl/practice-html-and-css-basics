<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/box.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>

    <header class="header row">
        <div class="header__container container">
            <div class="header__logo cell"></div>
            <nav class="header__nav cell"></nav>
        </div>
    </header>

    <section class="content row">
        <div class="content__container container">
            <article class="content__article cell"></article>
            <article class="content__article cell"></article>
        </div>
    </section>

    <section class="box row">
        <div class="box__container cell">
            <article class="box__article cell"></article>
            <article class="box__article cell"></article>
            <article class="box__article cell"></article>
        </div>
    </section>

    <footer class="footer row">
        <div class="footer__container container">
            <section class="footer__logo cell"></section>
        </div>
    </footer>

</body>
</html>
