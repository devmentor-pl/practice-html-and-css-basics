<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/pagetop.css">
    <link rel="stylesheet" href="./styles/pagebottom.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <header class="header row">
        <header class="header__container container">
            <nav class="header__logo cell"></nav> 
            <nav class="header__nav cell"></nav>
        </header>
    </header>
    <section class="pagetop row">
        <div class="pagetop__container container">
            <article class="pagetop__article--1 cell"></article>
            <article class="pagetop__article--2 cell"></article>
        </div>
    </section>
    <section class="pagebottom row">
        <div class="pagebottom__container container">
            <article class="pagebottom__article--1 cell"></article>
            <article class="pagebottom__article--2 cell"></article>
            <article class="pagebottom__article--3 cell"></article>
        </div>
    </section>
    <section class="footer row">
        <div class="footer__container container">
            <article class="footer__article cell"></article>
        </div>
    </section>
</body>
</html>
