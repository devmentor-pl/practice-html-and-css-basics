<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page structure</title>
    
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/section1.css">
    <link rel="stylesheet" href="./styles/section2.css">
    <link rel="stylesheet" href="./styles/section3.css">
    <link rel="stylesheet" href="./styles/section4.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="container container__section12">
                <div class="cell cell__section1--logo"></div>
                <div class="cell cell__section1--menu"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="container container__section12">
                <div class="cell cell__section2"></div>
                <div class="cell cell__section2"></div>
            </div>
        </div>
        <div class="row">
            <div class="container container__section3">
                <div class="cell cell__section3"></div>
                <div class="cell cell__section3"></div>
                <div class="cell cell__section3"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="row">
            <div class="container container__section4">
                <div class="cell cell__section4"></div>
            </div>
        </div>
    </footer>
    
</body>
</html>
