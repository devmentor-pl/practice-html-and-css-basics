<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Website-layout</title>
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/style.css" />
  </head>
  <body>
    <header class="header row">
      <div class="header__container container">
        <h1 class="header__logo cell"></h1>
        <nav class="header__nav cell">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"></a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"></a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section__content row">
      <div class="content__container container">
        <article class="content__article cell"></article>
        <article class="content__article cell"></article>
      </div>
    </section>
    <section class="section__items row">
      <div class="items__container container">
        <article class="item__article cell"></article>
        <article class="item__article cell"></article>
        <article class="item__article cell"></article>
      </div>
    </section>
  </body>
</html>
