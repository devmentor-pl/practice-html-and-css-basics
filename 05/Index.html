<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>My first site</title>
</head>
<body>
    <header class="header row">
        <nav class="header container">
            <div class="header__logo cell"></div>
            <div class="header__nav cell"></div>
        </nav>
        <section class="header__content container">
            <div class="header__content cell image"></div>
            <div class="header__content cell text"></div>
        </section>
    </header>
    <section class="section__content row">
        <div class="section__content container">
        </div>
        <div class="section__content container features">
            <div class="section__content feature1 cell">
            </div>
            <div class="section__content feature2 cell">
            </div>
            <div class="section__content feature3 cell">
            </div>
        </div>
    </section>
    <section class="section__content row">
        <div class="section__content image">
        </div>
        <div class="section__content text">
        </div>
    </section>
    <section class="section__content row">
        <div class="section__content container"></div>
        <div class="section__content container prices">
            <div class="section__content price1"></div>
            <div class="section__content price2"></div>
            <div class="section__content price3"></div>
        </div>
    </section>
    <section class="section__content row">
        <div class="section__content container"></div>
        <div class="section__content container theteam">
            <div class="section__content cto cell"></div>
            <div class="section__content ceo cell"></div>
            <div class="section__content cfo cell"></div>
        </div>
    </section>
    <footer class="footer row">
        <div class="footer template"></div>
        </div>
    </footer>
</body>
</html>
