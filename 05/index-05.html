<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>HTML & CSS BASICS - #05</title>

    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>

<body>

    <header class="header row">
        <div class="header__container container">
            <h1 class="header__logo cell"></h1>
            <nav class="header__nav cell"></nav>
        </div>
    </header>

    <section class="content row">
        <div class="content-block__container container">
            <p class="content-block__main cell"></p>
            <p class="content-block__aside cell"></p>
        </div>
    </section>

    <section class="content row">
        <div class="content-box__container container">
            <p class="content-box__paragraph cell"></p>
            <p class="content-box__paragraph cell"></p>
            <p class="content-box__paragraph cell"></p>
        </div>
    </section>

    <footer class="footer row">
        <div class="footer__container container">
            <p class="footer__paragraph cell"></p>
        </div>
    </footer>
    
</body>
</html>
